<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            softBlue: 'hsl(215, 51%, 70%)',
            cyan: 'hsl(178, 100%, 50%)',
            mainbg: 'hsl(217, 54%, 11%)',
            cardbg: 'hsl(216, 50%, 16%)',
            line: 'hsl(215, 32%, 27%)',
            white: 'hsl(0, 0%, 100%)',

          },
          fontFamily: {
            'outfit': ['Outfit'],
          },
        }
      }
    }
  </script>

</head>

<body class="bg-mainbg font-outfit ">
  <div class="w-full min-h-screen flex items-center justify-center">
    <div class="bg-cardbg w-80 rounded-xl p-5 shadow-lg">
      <div class="relative group">
        <img src="images/image-equilibrium.jpg" alt="" class="rounded-md">
        <div
          class="cursor-pointer flex items-center justify-center absolute top-0 bottom-0 left-0 right-0 bg-cyan bg-opacity-0 group-hover:bg-opacity-50 duration-200">
          <img src="images/icon-view.svg" alt=""
            class="opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        </div>
      </div>
      <div class="my-5 ">
        <h2 class="text-white text-lg  font-bold hover:text-cyan duration-150 cursor-pointer">Equilibrium #3429</h2>
        <p class="text-softBlue  font-normal pt-3">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="flex flex-row justify-between">
        <div class="flex items-center gap-2 ">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="text-cyan  font-semibold tracking-wide">0.041 ETH</p>
        </div>
        <div class="flex items-center gap-2">
          <img src="images/icon-clock.svg" alt="">
          <p class="text-softBlue ">3 days left</p>
        </div>
      </div>
      <div class="border-t-2 mt-6 pt-4 border-line flex flex-row items-center gap-3">
        <img src="images/image-avatar.png" alt="" class="border border-white rounded-full w-8">
        <p class="text-softBlue text-sm">Creation of <span
            class="text-white hover:text-cyan duration-150 cursor-pointer">Jules
            Wyvern</span></p>
      </div>
    </div>
  </div>


</body>

</html>
